<div class="container">
  <app-cell *ngFor="let image of imageArr"
    [imgUrl]="image.src"
    [imgId]="image.id"
    [class]="image.enlarged ? 'big small' : 'small'"
    [cellSize]="image.enlarged ? 'animate' : ''"
    (idEmitter)="handleEmission($event)"
  ></app-cell>
</div>
